<!DOCTYPE html>
<html>

<head>
    <title>{{title}}</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .todo-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .todo-item {
            background-color: #2d2d2d;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        input[type="text"] {
            background-color: #333;
            border: 1px solid #444;
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            margin-right: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #4CAF50;
        }

        .form-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    {{content}}
</body>

</html>
